<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/style.css">
  <title>Netflix Bangladesh - Watch TV Shows Online, Watch Movies Online</title>
</head>

<body>
  <header id="header">
    <nav class="navbar">
      <div class="logo">
        <img src="assets/logo.svg" alt="">
      </div>
      <button class="signin">Sign in</button>
    </nav>
    <div class="header_content">
      <h2>Unlimited movies, TV</h2>
      <h2>shows, and more</h2>
      <p>Starts at USD 2.99. Cancel anytime.</p>
    </div>
    <div class="login_details">
      <p>Ready to watch? Enter your email to create or restart your membership.</p>
      <div class="input_getStarted_btn">
        <input type="email" placeholder="Email address" required id="emailInput">
        <button id="getStartedBtn">Get Started ></button>
      </div>
    </div>
  </header>

  <div class="seperate"></div>

  <section id="trending">
    <h2>Trending Now</h2>
    <div class="cards">
      <div class="card1">
        <img src="assets/trending1.webp" alt="Movie 1">
        <span>1</span>
      </div>
      <div class="card2">
        <img src="assets/trending2.webp" alt="Movie 2">
        <span>2</span>
      </div>
      <div class="card3">
        <img src="assets/trending3.webp" alt="Movie 3">
        <span>3</span>
      </div>
      <div class="card4">
        <img src="assets/trending4.webp" alt="Movie 4">
        <span>4</span>
      </div>
      <div class="card5">
        <img src="assets/trending5.webp" alt="Movie 5">
        <span>5</span>
      </div>
      <div class="card6">
        <img src="assets/trending6.webp" alt="Movie 6">
        <span>6</span>
      </div>
    </div>
  </section>

</body>

</html>
